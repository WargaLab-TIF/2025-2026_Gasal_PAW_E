<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sukses Page</title>	
	<style>
	body {
	    font-family: Arial, sans-serif;
	    background-color: #f7f9fc;
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    height: 100vh;
	    margin: 0;
	    text-align: center;
	}

	main {
	    background-color: #fff;
	    padding: 25px 30px;
	    border-radius: 10px;
	    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
	    max-width: 400px;
	}

	h2 {
	    color: green;
	    margin-bottom: 12px;
	}

	p {
	    color: #333;
	    font-size: 14px;
	    margin-bottom: 15px;
	}

	a {
	    display: inline-block;
	    padding: 8px 16px;
	    background-color: #007bff;
	    color: #fff;
	    text-decoration: none;
	    border-radius: 5px;
	    font-size: 14px;
	    transition: 0.3s;
	}

	a:hover {
	    background-color: #0056b3;
	}
	</style>
</head>
<body>
	<main>
		<h2>Data Telah Berhasil Dikirim</h2>
		<p>Terima kasih, data anda telah tercatat dengan baik.</p>
	</main>
</body>
</html>
