<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Modulus Table Form</title>
    <style>
        /* --- General & Body Styling --- */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
        }

        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 25px;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin: 30px auto;
        }

        /* --- Form Styling --- */
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            margin: 20px auto;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input[type="number"],
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Form Tabel Modulus</h2>
    
    <form method="post" action="index1.php">
        <label for="batas">Batas (1 s/d N): </label>
        <input type="number" name="batas" id="batas" min="1" required value="5">
        <br><br>

        <label for="aturan">Aturan Pewarnaan: </label>
        <select name="aturan" id="aturan">
            <option value="kubik">Kubik</option>
            <option value="perbatasan">Perbatasan</option>
            <option value="prima">Prima</option>
            <option value="diagonal" selected>Diagonal</option>
        </select>
        <br><br>

        <label for="warna">Warna Sel: </label>
        <select name="warna" id="warna">
            <option value="merah" selected>Merah</option>
            <option value="hijau">Hijau</option>
            <option value="biru">Biru</option>
        </select>
        <br><br>

        <button type="submit">Tampilkan Tabel</button>
    </form>
    <hr>
</body>
</html>
